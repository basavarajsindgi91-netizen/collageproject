<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c7a30;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #4CAF50;
            color: white;
        }
        .student-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .delete-btn {
            background: #dc3545;
        }
        .delete-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Student</h2>
        <form id="studentForm" enctype="multipart/form-data">
            <div class="form-group">
                <label>Student USN:</label>
                <input type="text" name="studentId" required>
            </div>
            <div class="form-group">
                <label>Student Name:</label>
                <input type="text" name="studentName" required>
            </div>
            <div class="form-group">
                <label>Semester:</label>
                <select name="semester" required>
                    <option value="">Select Semester</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" name="phone_number" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" name="dob" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Photo:</label>
                <input type="file" name="image" accept="image/jpeg,image/png" required>
            </div>
            <button type="button" onclick="addStudent()">Add Student</button>
        </form>

        <h2>Show Students</h2>
        <div class="form-group">
            <label>Select Semester:</label>
            <select id="showSemester">
                <option value="">Select Semester</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
            <button type="button" onclick="showStudents()">Show Students</button>
        </div>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>USN</th>
                    <th>Name</th>
                    <th>Semester</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>DOB</th>
                    <th>Gender</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="studentList"></tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        function addStudent() {
            const form = document.getElementById('studentForm');
            const formData = new FormData(form);

            fetch('/add-student', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error); });
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                form.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error adding student: ' + error.message);
            });
        }

        function showStudents() {
            const semester = document.getElementById('showSemester').value;
            if (!semester) {
                alert('Please select a semester');
                return;
            }

            fetch(`/students/${semester}`)
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error); });
                }
                return response.json();
            })
            .then(students => {
                const studentList = document.getElementById('studentList');
                studentList.innerHTML = '';
                students.forEach(student => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><img src="${student.image ? 'data:image/jpeg;base64,' + student.image : ''}" class="student-photo" alt="Photo"></td>
                        <td>${student.studentId}</td>
                        <td>${student.studentName}</td>
                        <td>${student.semester}</td>
                        <td>${student.phone_number}</td>
                        <td>${student.email}</td>
                        <td>${student.dob}</td>
                        <td>${student.gender}</td>
                        <td><button class="delete-btn" onclick="deleteStudent('${student.studentId}')">Delete</button></td>
                    `;
                    studentList.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error fetching students: ' + error.message);
            });
        }

        function deleteStudent(studentId) {
            if (confirm(`Are you sure you want to delete student ${studentId}?`)) {
                fetch(`/delete-student/${studentId}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error); });
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                    showStudents();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting student: ' + error.message);
                });
            }
        }
    </script>
</body>
</html>
